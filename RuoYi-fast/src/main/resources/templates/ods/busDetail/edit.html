<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-busDetail-edit" th:object="${busDetail}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">业务主表ID：</label>
                <div class="col-sm-8">
                    <input id="tableid" name="tableid" th:field="*{tableid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字段位置：</label>
                <div class="col-sm-8">
                    <input id="fieldlocation" name="fieldlocation" th:field="*{fieldlocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字段名称：</label>
                <div class="col-sm-8">
                    <input id="fieldname" name="fieldname" th:field="*{fieldname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字段详述：</label>
                <div class="col-sm-8">
                    <input id="fielddesc" name="fielddesc" th:field="*{fielddesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字段类型：</label>
                <div class="col-sm-8">
                    <input id="type" name="type" th:field="*{type}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">是否主键 0 否 1 是：</label>
                <div class="col-sm-8">
                    <input id="iskey" name="iskey" th:field="*{iskey}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">长度：</label>
                <div class="col-sm-8">
                    <input id="length" name="length" th:field="*{length}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">添加时间：</label>
                <div class="col-sm-8">
                    <input id="addtime" name="addtime" th:field="*{addtime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">修改时间：</label>
                <div class="col-sm-8">
                    <input id="updatetime" name="updatetime" th:field="*{updatetime}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ods/busDetail"
		$("#form-busDetail-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-busDetail-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
