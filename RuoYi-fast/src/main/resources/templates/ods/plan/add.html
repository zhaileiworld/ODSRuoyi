<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-plan-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">业务主表ID：</label>
				<div class="col-sm-8">
					<input id="busid" name="busid" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">表名称：</label>
				<div class="col-sm-8">
					<input id="tableName" name="tableName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">执行状态 1.成功 2.失败：</label>
				<div class="col-sm-8">
					<input id="dealStatus" name="dealStatus" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">执行时间：</label>
				<div class="col-sm-8">
					<input id="dealTime" name="dealTime" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ods/plan"
		$("#form-plan-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-plan-add').serialize());
	        }
	    }
	</script>
</body>
</html>
