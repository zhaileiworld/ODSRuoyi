<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-bus-edit" th:object="${bus}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">表名：</label>
                <div class="col-sm-8">
                    <input id="tablename" name="tablename" th:field="*{tablename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">表描述：</label>
                <div class="col-sm-8">
                    <input id="tabledesc" name="tabledesc" th:field="*{tabledesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">文件名：</label>
                <div class="col-sm-8">
                    <input id="filename" name="filename" th:field="*{filename}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">添加时间：</label>
                <div class="col-sm-8">
                    <input id="addtime" name="addtime" th:field="*{addtime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">更新时间：</label>
                <div class="col-sm-8">
                    <input id="updatetime" name="updatetime" th:field="*{updatetime}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">0不更新1更新：</label>
                <div class="col-sm-8">
                    <input id="isupdate" name="isupdate" th:field="*{isupdate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">业务配置id：</label>
                <div class="col-sm-8">
                    <input id="configId" name="configId" th:field="*{configId}" class="form-control" type="text">
                </div>
            </div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "ods/bus"
		$("#form-bus-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-bus-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
